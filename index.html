<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calender</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="calendar-icon.webp" type="image/x-icon" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1><img src="calendar-icon.webp" alt="calender-icon" />Mini Calender</h1>
    </header>
    <main>
      <div id="calender-container">
        <p id="month"></p>
        <p id="day-name"></p>
        <p id="day-number"></p>
        <p id="year"></p>
      </div>
    </main>
    <footer>
      <p id="footer-paragraph"></p>
    </footer>
  </body>
</html>
